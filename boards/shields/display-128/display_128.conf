# Display settings
CONFIG_ZMK_DISPLAY=y
CONFIG_SSD1306=n
CONFIG_GC9A01A=y
CONFIG_LV_COLOR_16_SWAP=n
CONFIG_ZMK_DISPLAY_INVERT=n
CONFIG_ZMK_DISPLAY_STATUS_SCREEN_CUSTOM=y

# 增加键盘的 BLE 无线电的发射功率，用解决延迟和左右通讯不佳的问题
CONFIG_BT_CTLR_TX_PWR_PLUS_8=y

CONFIG_BT_BAS=n
#CONFIG_ZMK_SPLIT_BLE_CENTRAL_BATTERY_LEVEL_FETCHING=y

# 电池电量报告间隔时间单位是秒
CONFIG_ZMK_BATTERY_REPORT_INTERVAL=30

# 不活动 30 分钟后进入深度睡眠,深度睡眠纯在屏幕无法唤醒问题,是zmk固件本身问题已经在解决了
CONFIG_ZMK_SLEEP=y
# 1800000 毫秒 = 30 分钟 * 60 秒 * 1000
CONFIG_ZMK_IDLE_SLEEP_TIMEOUT=1800000
# 进入空闲状态前的不活动毫秒数=15
CONFIG_ZMK_IDLE_TIMEOUT=15000


# Caps_Num_Scroll_Lock
# CONFIG_ZMK_HID_INDICATORS=y

CONFIG_ZMK_DONGLE_DISPLAY_DONGLE_BATTERY=n

# 分体键盘副手数量
CONFIG_ZMK_SPLIT_BLE_CENTRAL_PERIPHERALS=0

